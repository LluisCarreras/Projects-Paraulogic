<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Daily Words</h1>
    <ul id="wordList"></ul>

    <script>
        async function fetchWords() {
            try {
                const response = await fetch('solutions/solution_2025_01_08.txt'); // Adjust the path if necessary
                if (!response.ok) {
                    throw new Error('Failed to fetch the words file.');
                }
                const text = await response.text();
                const words = text.split('\n').filter(word => word.trim() !== ''); // Split into lines and remove empty lines
                
                const wordList = document.getElementById('wordList');
                wordList.innerHTML = '';
                words.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    wordList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching words:', error);
                const wordList = document.getElementById('wordList');
                wordList.innerHTML = '<li>Error loading words. Please try again later.</li>';
            }
        }

        // Fetch words when the page loads
        fetchWords();
    </script>
</body>
</html>
